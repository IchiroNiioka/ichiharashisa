                <h1 class="topAboutTitle bold fadeinBottom">ほどよい暮らし<br>いちはらし</h1>
                <p class="topAboutText fadeinBottom">東京湾に面する北部にグローバル企業が立地する国内最大級の石油化学コンビナートや良質なベッドタウンが広がり、南部は養老渓谷などの豊かな自然や日本一のコース数を誇るゴルフ場など、国内経済やレジャーの中心となる魅力が広がっています。</p>
